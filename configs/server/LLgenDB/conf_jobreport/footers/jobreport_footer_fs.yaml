############
# Footer GPU
############
- footersetelem:
    name: "Total I/O"
    info: "Job: #JobID#"
    graphs: 
       - graph:
            name: "FS_all_write"
            xcol: "date"
            layout:
              yaxis: 
                  title: "MiB/s"
            datapath: "data/projects/#Project#/#Owner#/FSusage_#JobID#_all.csv"
            traces:
              - trace:
                  name:   "wrote"
                  ycol: "MBwrite_sec"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#A00000"
       - graph:
            name: "FS_all_read"
            xcol: "date"
            layout:
              yaxis: 
                  title: "MiB/s"
            datapath: "data/projects/#Project#/#Owner#/FSusage_#JobID#_all.csv"
            traces:
              - trace:
                  name:   "read"
                  ycol: "MBread_sec"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#00B000"
       - graph:
            name: "FS_all_open_close"
            xcol: "date"
            layout:
              yaxis: 
                  title: "open close operation/s"
            datapath: "data/projects/#Project#/#Owner#/FSusage_#JobID#_all.csv"
            traces:
              - trace:
                  name:   "OpenClose"
                  ycol: "MOpenClose_sec"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#00B000"


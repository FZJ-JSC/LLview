    #        template: "llview"
    #        ref: ["llview"]
    #        data:
    #          view: "batch"
       - page:
           name: "System"
           section: "system"
           icon: "cog"
           pages:
              - page:
                  name: "Usage"
                  section: "sysoverview"
                  default: false
                  graph_page_config: "/data/ll/graphpage_sysoverview.json"
    #           - page:
    #               name: "Power"
    #               section: "syspower"
    #               default: false

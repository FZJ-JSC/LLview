###############
# Support Views
###############
- view:
    name:          "support"
    filepath:      "$outputdir/ll/support.json"
    info:          "data/_info/info.json"
    # Logo on header (right)
    logo:          "img/llview_logo_white.svg"
    # Image to be used on header (left)
    image:         "img/$systemname.jpg"
    # Link when clicking on image
    home:          "login.php"
    # Field to use to search on other pages (e.g. History) - needs mapjobid_to_day
    search_field:  "jobid"
    # System selection on header (display name: 'subfolder')
    # systems: 
    #   SYSTEM1: 'system1'
    #   SYSTEM2: 'system2'
    data:
        system:     "$systemname"
        permission: "support"
    pages:
